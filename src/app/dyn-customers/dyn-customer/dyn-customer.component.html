<div class="dyn-card" fxLayout="column">
  <ngx-datatable
    class="material"
    [columnMode]="'force'"
    [headerHeight]="50"
    [footerHeight]="50"
    [rowHeight]="'auto'"
    [rows]="customers"
    [columns]="columns"
    [limit]="10"
    [loadingIndicator]="loadingIndicator"
    [selectionType]="'single'"
    (select)='onSelect($event)'>
    >
  </ngx-datatable>
  <a md-fab (click)="addCustomer()" class="dyn-btn-bottom-right"><md-icon>add</md-icon></a>
</div>
