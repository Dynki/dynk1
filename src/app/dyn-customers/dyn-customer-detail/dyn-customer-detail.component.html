<div class="dyn-card">
  <md-card class="flex-container" *ngIf="customer">
    <div fxLayout="row" fxFlex fxLayoutAlign="end center">
      <button md-button (click)="saveCustomer()"><md-icon class="dyn-icons-black" svgIcon="save"></md-icon></button>
    </div>
    <div fxLayout="column" fxFlex>
      <md-input-container>
        <input mdInput [(ngModel)]="customer.name" placeholder="Name"/>
      </md-input-container>
    </div>

  </md-card>
</div>
