<md-card class="dyn-card flex-container" *ngIf="customer" fxLayout="column" fxFlex fxFill>
  <md-input-container>
    <input mdInput [(ngModel)]="customer.code" placeholder="code"/>
  </md-input-container>
  <md-input-container>
    <input mdInput [(ngModel)]="customer.name" placeholder="name"/>
  </md-input-container>
</md-card>
