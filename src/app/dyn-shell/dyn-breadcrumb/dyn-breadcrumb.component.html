<div fxLayout="row" class="dyn-breadcrumb-container">
  <a class="dyn-breadcrumb" routerLink="">Home</a>
  <div *ngFor="let breadcrumb of breadcrumbs">
    <span class="dyn-breadcrumb-separator">/</span>
    <a class="dyn-breadcrumb" [routerLink]="[breadcrumb.url]">{{breadcrumb.label}}</a>
  </div>
</div>
